<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my first ajax</title>

    <script>
        //Faire une requete http en js XMLHTTP = langage de balisage libre. On va creer une nouvelle instance de xmlhttprequest//

        let ajax = new XMLHttpRequest();

        // Dire a JS ce qu'il faut faire une fois la reponse de la requete arrivée.Lui définir le comporetmenet quil aura avec la reponse
        //avant 
        l
        ajax.onreadystatechange = function() {
            console.log(ajax.response);
        };

        // OUvrir la requete avec la methode open et lui dire comment il va chercher et quest ce quil va chercher//

        ajax.open('GET', 'fichier.txt', true);

        // Envoyer la requete //

        ajax.send();
    </script>
</head>
